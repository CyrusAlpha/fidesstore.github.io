<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Beranda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #bb86fc;
        }

        .product {
            border: 1px solid #555;
            border-radius: 8px;
            margin-bottom: 20px;
            overflow: hidden;
            background-color: #333;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .product img {
            width: 100%;
            height: auto;
            display: block;
        }

        .product-info {
            padding: 15px;
        }

        .product-title {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 1.1em;
            color: #bb86fc;
        }

        .order-btn {
            display: block;
            width: 100%;
            padding: 10px;
            text-align: center;
            background-color: #6200ee;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Check Our Product</h1>

    <div class="product">
        <img src="Produk T-shirt first edition.jpg" alt="First Edition">
        <div class="product-info">
            <h2 class="product-title">Fides T-Shirt First Edition</h2>
            <p class="product-price">Rp 149.000</p>
            <a href="order.html" class="order-btn">Order Now</a>
        </div>
    </div>

    <div class="product">
        <img src="100% Ring Spun 30s Cotton Combed (4).jpg" alt="Bull Edition">
        <div class="product-info">
            <h2 class="product-title">Fides T-Shirt Bull Edition</h2>
            <p class="product-price">Rp 200.000</p>
            <a href="order.html" class="order-btn">Order Now</a>
        </div>
    </div>

    <div class="product">
        <img src="produk kamu" alt="Device 3">
        <div class="product-info">
            <h2 class="product-title">Coming Soon</h2>
            <p class="product-price">???</p>
            <a href="order.html" class="order-btn">Order Now</a>
        </div>
    </div>
</div>

</body>
</html>
